# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  colors.statusbar.url.success.http.fg:
    global: white
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: darkgrey
  colors.tabs.even.fg:
    global: '#282828'
  colors.tabs.odd.bg:
    global: '#282828'
  colors.tabs.odd.fg:
    global: '#ebdbb2'
  colors.tabs.selected.even.bg:
    global: '#d79921'
  colors.tabs.selected.even.fg:
    global: '#282828'
  colors.tabs.selected.odd.bg:
    global: '#d79921'
  colors.tabs.selected.odd.fg:
    global: '#282828'
  colors.webpage.bg:
    global: white
  fonts.completion.category:
    global: bold 10pt firacode
  fonts.completion.entry:
    global: 10pt firacode
  fonts.debug_console:
    global: 10pt firacode
  fonts.downloads:
    global: 10pt firacode
  fonts.hints:
    global: bold 10pt firacode
  fonts.keyhint:
    global: 10pt firacode
  fonts.messages.error:
    global: 10pt firacode
  fonts.messages.info:
    global: 10pt firacode
  fonts.messages.warning:
    global: 10pt firacode
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt firacode
  fonts.statusbar:
    global: 10pt firacode
  fonts.tabs:
    global: 10pt firacode
